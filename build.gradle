buildscript {
    ext {
        springBootVersion = '1.3.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'demo'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter')
    compile 'org.springframework.boot:spring-boot-starter-logging'
    compile 'org.yaml:snakeyaml:1.17'
    compile "org.apache.camel:camel-spring-boot-starter:2.17.0"
    compile "org.apache.camel:camel-csv:2.17.0"
    compile "org.apache.camel:camel-jackson:2.17.0"

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile "org.apache.camel:camel-test:2.17.0"
    testCompile "org.apache.camel:camel-test-spring:2.17.0"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}
